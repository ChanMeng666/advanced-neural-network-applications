name: Update License Year

on:
  schedule:
    - cron: '0 0 1 1 *'  # 每年 1 月 1 日运行
  workflow_dispatch:      # 允许手动触发

jobs:
  update-license-year:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Update license year
        run: |
          CURRENT_YEAR=$(date +%Y)
          # 更新 LICENSE 文件
          sed -i "s/Copyright (c) [0-9]* Chan Meng/Copyright (c) ${CURRENT_YEAR} Chan Meng/" LICENSE
          # 更新 license 模板
          sed -i "s/Copyright (c) [0-9]* Chan Meng/Copyright (c) ${CURRENT_YEAR} Chan Meng/" .github/license-templates/MIT.txt
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and create PR
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add LICENSE .github/license-templates/MIT.txt
          git commit -m "chore: update license year to $(date +%Y)"
          git push origin HEAD:update-license-year-$(date +%Y)
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update license year to ${{ steps.get_year.outputs.year }}"
          title: "chore: update license year"
          body: "Automatically update license year to ${{ steps.get_year.outputs.year }}"
          branch: "chore/update-license-year"
          delete-branch: true
